name: Run WebdriverIO Tests Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Run every day at midnight UTC
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Scraping Futebol
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Run script
        uses: beemi/puppeteer-headful@master
        env:
          CI: 'true'
          DISPLAY: :99
        with:
          args: npx run wdio 
